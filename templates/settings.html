<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Einstellungen{% endblock %}

{% block head_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}

{% block content %}
<h1>Einstellungen</h1>

<div class="card">
    <h2>Design</h2>
    <div style="display: flex; align-items: center; gap: 1rem;">
        <label for="theme-toggle" style="margin: 0; font-weight: 500;">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
    </div>
</div>

<div id="selection-options-editor">
    <div class="card">
        <div class="actions-header" style="padding: 0; margin-bottom: 1.5rem;">
            <h2>Auswahllisten verwalten</h2>
            <div class="button-group">
                <button @click="saveOptions" class="button">
                    <img src="{{ url_for('static', filename='img/icon_check.svg') }}" alt="Speichern">
                    Speichern
                </button>
            </div>
        </div>

        <div class="selection-options-grid">
            <div v-for="(optionList, listIndex) in selectionOptions.options" :key="listIndex"
                class="selection-list-card">
                <div class="form-group">
                    <label>Name der Liste:</label>
                    <input type="text" v-model="optionList.name" class="input-field">
                </div>
                <div class="form-group">
                    <label>Werte (kommagetrennt):</label>
                    <textarea v-model="optionList.values" class="input-field" rows="4"></textarea>
                </div>
                <button @click="removeList(listIndex)" class="button danger" style="width: 100%;">Liste
                    entfernen</button>
            </div>
        </div>
        <button @click="addList" class="button secondary" style="margin-top: 1.5rem;">
            <img src="{{ url_for('static', filename='img/icon_plus.svg') }}" alt="Hinzufügen">
            Neue Liste hinzufügen
        </button>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
